<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="id_Class_Selector.css">
    <title>id선택자와 class선택자</title>
</head>
<body>
    <section>
        <article>   
            <!--class선택자-->
            <div class="a2">1</div>
            <div>2</div>
            <!--id선택자-->
            <div id="a1">3</div>
            <div>4</div>
        </article>
    </section>
    <div>5</div>
    <!--class선택자-->
    <div class="a2">6</div>
</body>
</html>
